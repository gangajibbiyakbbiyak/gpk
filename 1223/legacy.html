<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
        /* 모든 태그에 바깥여백 0 안쪽여백 0 */
    }
    .header{
        background-color: lightgray;
        /* 배경색 */
        height: 100px;
        /* 높이 */
        text-align: center;
        /* 가운데 정렬 */
        line-height: 100px;
        /* 줄간격 */
        font-size: 30px;
        /* 기본 글자크기는 16px */
    }
    .nav{
        background-color: pink;
        height: 50px;
    }
    .nav .nav-menu{
        list-style: none;
        /* ul 블릿 제거 */
    }
    .nav-menu li{
        float: left;
        /* li 들을 가로로 배치 */
        width: 25%;
        text-align: center;
        line-height: 50px;
    }
    .nav-menu li a{
        text-decoration: none;
        /* 밑줄 제거 */
        color: black;
    }
    .main{
        background-color: lightblue;
        height: 400px;
        text-align: center;
    }
    .footer{
        background-color: black;
        height: 100px;
        color: white;
        line-height: 100px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="header">헤더</div>
    <div class="nav">
        <ul class="nav-menu">
            <li><a href="https://nate.com">MainMenu1</a></li>
            <li><a href="basic1.html">MainMenu2</a></li>
            <li><a href="">MainMenu3</a></li>
            <li><a href="">MainMenu4</a></li>
        </ul>
    </div>
    <div class="main">여기는 본문</div>
    <div class="footer">여기는 푸터</div>
</body>
</html>
