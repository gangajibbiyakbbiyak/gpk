<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
.f2{
  font-family: "Noto Sans KR", sans-serif;
  font-optical-sizing: auto;
  font-weight: 100;
  font-style: normal;
}
.f3{
  font-family: "Noto Sans KR", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}
.f4{
  font-family: "Noto Sans KR", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;
}
.f5{
  font-family: "Noto Sans KR", sans-serif;
  font-optical-sizing: auto;
  font-weight: 900;
  font-style: normal;
}
</style>
</head>
<body>
    <!-- Noto Sans Kr 글씨체를 적용해서 굵기를 100 400 700 900 적용-->
    <p class="f1">폰트 연습1</p>
    <p class="f2">폰트 연습2</p>
    <p class="f3">폰트 연습3</p>
    <p class="f4">폰트 연습4</p>
    <p class="f5">폰트 연습5</p>
</body>
</html>
