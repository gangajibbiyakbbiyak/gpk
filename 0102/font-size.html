<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
html{
    font-size : 20px;
}
/* html 기준 - rem */
.psize1{
    font-size: 1.5rem; /* root em 루트 엘리먼트 기준 1.5 * 20 = 30px 웬만해선 이걸 쓰기를 추천함 */
}
.psize2{
    font-size: 1.5em; /* 요즘은 잘 안쓰려고함. 부모의 영향을 받음 */
}
</style>
</head>
<body>
    <p class="psize1">글자 크기1</p>
    <p class="psize2">글자 크기2</p>
    <p class="psize3">글자 크기3</p>
    <p class="psize4">글자 크기4</p>
</body>
</html>
