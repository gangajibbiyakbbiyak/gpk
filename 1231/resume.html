<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{
        margin:0;
        padding: 0;
    }
    table{
        width:800px;
        margin-left: auto;
        margin-right: auto;
        /* 좌우 바깥여백 auto -> 중앙정렬 */
        border: 1px solid #000;
        border-collapse: collapse;
    }

    th, td{
        border: 1px solid #000;
        padding: 12px;
        /* 안쪽여백 위 오른쪽 아래 왼쪽 12 */
    }
    /* 제목행 스타일 */
    .title-bg{
        background-color: #f2f2f2;
        font-weight: bold;
        /* 글자 진하게 */
        width:120px;
        text-align: center;
    }
    .header-main{
        background-color: #444;
        color:#fff;
        padding:20px;
    }
    .category{
        background-color: #e9ecef;
        font-weight: bold;
        font-size: 18px;
    }
    .cen{
        text-align: center;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5" class="header-main">
                <h2>이력서</h2>
            </th>
        </tr>
        <tr>
            <td colspan="5" class="category">기본 정보</td>
        </tr>
        <tr>
            <td class="title-bg">성명</td>
            <td>김건표</td>
            <td class="title-bg">연락처</td>
            <td>010-0000-0000</td>
            <td rowspan="4" class="photo-cell">
                <img src="images/kim.png" width="90" alt="">
            </td>
        </tr>
        <tr>
            <td class="title-bg">이메일</td>
            <td>gangaji</td>
            <td class="title-bg">생년월일</td>
            <td>1993. 06. 11</td>
        </tr>
        <tr>
            <td class="title-bg">주 소</td>
            <td colspan="3">서울시 비밀이야</td>
        </tr>
        <tr>
            <td class="title-bg">블로그/github</td>
            <td colspan="3">https://github.com/gangaji</td>
        </tr>
        <tr>
            <td colspan="5" class="category">학교 사항</td>
        </tr>
        <tr>
            <th class="title-bg">기간</th>
            <th colspan="3">학교명 및 전공</th>
            <th class="title-bg">졸업 여부</th>
        </tr>
        <tr>
            <td>2015~2019</td>
            <td colspan="3">컴퓨터 공학과</td>
            <td class="cen">졸업</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td colspan="3">&nbsp;</td>
            <td class="cen">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="5" class="category">경력사항</td>
        </tr>
        <tr>
            <th class="title-bg">기간</th>
            <th colspan="3">회사명</th>
            <th class="title-bg">업무내용</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td colspan="3">&nbsp;</td>
            <td class="cen">&nbsp;</td>
        </tr>
    </table>
</body>
</html>
